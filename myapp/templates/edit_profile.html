{% extends 'base.html' %}

{% block content %}
<h1>Update Your Profile</h1>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            {{ profile_form.as_table }}
        </table>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
