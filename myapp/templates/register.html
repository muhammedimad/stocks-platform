{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="firstname" required class="form-control" placeholder="First name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="lastname" required class="form-control" placeholder="Last name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="email" required class="form-control" placeholder="Email address" type="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="username" required class="form-control" placeholder="Username" type="text">
            </div> <!-- form-group// -->

            <!--<div class="form-group input-group">-->
                <!--<div class="input-group-prepend">-->
                    <!--<span class="input-group-text"> <i class="fa fa-user"></i> </span>-->
                <!--</div>-->
                <!--<input name="job" required class="form-control" placeholder="Job" type="text">-->
            <!--</div>-->

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" required minlength="4" maxlength="32" class="form-control" placeholder="Create password" type="password">
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account</button>
            </div> <!-- form-group// -->
            <p class="text-center">Have an account? <a href="{% url 'login' %}">Log In</a></p>
        </form>
    </div>
</div>

{% endblock %}
